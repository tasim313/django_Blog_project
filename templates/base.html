<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>{% block title_block %} Blogs {% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'index' %}"><img src="/media/logo.png" width="25px"></a>
        </li>
          {% if user.is_authenticated %}
               <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggel" href="" id="navbardrop" data-toggle="dropdown">@{{ user.username }}</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href='{% url 'App_blog:create_blog' %}'>Create A New Blog</a>
                        <a class="dropdown-item" href='{% url 'App_blog:my_blogs' %}'>My Blogs</a>
                        <a class="dropdown-item" href='{% url 'App_Login:profile' %}'>Profile</a>
                        <hr>
                        <a class="dropdown-item" href='{% url 'App_Login:logout' %}'>Log Out</a>
                    </div>
               </div>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'App_Login:sign_up' %}">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href='{% url 'App_Login:login' %}'>Log In</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href='#'></a>
            </li>
          {% endif %}
      </ul>
</nav>
<div class="container" style="padding-top: 20px">
    {% block body_block %}

    {% endblock %}
</div>
</body>
</html>
